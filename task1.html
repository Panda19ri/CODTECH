<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Interactive Quiz Application - CodTech Internship</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
      color: #333;
    }

    .quiz-container {
      max-width: 800px;
      margin: auto;
      margin-top: 30px;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    .question {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .options {
      list-style: none;
      padding: 0;
    }

    .options li {
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .feedback {
      margin-top: 15px;
      font-weight: bold;
    }

    .score {
      font-size: 20px;
      text-align: center;
      margin-top: 20px;
    }
    #NQ{
        align-items: center;
        margin-left: 240px;
    }
  </style>
</head>
<body>

  <div class="quiz-container">
    <h2>ðŸŽ¯ Quiz Application</h2>
    <div class="question" id="question"></div>
    <ul class="options" id="options"></ul>
    <button onclick="nextQuestion()" id="NQ">Next</button>
    <div class="feedback" id="feedback"></div>
    <div class="score" id="score"></div>
  </div>

  <script>
    const quizData = [
      {
        question: "Which language is used for styling web pages?",
        options: ["HTML", "JQuery", "CSS", "XML"],
        answer: "CSS"
      },
      {
        question: "Which is not a JavaScript framework?",
        options: ["Python", "React", "Angular", "Vue"],
        answer: "Python"
      },
      {
        question: "What does HTML stand for?",
        options: [
          "HyperText Markup Language",
          "Home Tool Markup Language",
          "Hyperlinks and Text Markup Language",
          "HighText Machine Language"
        ],
        answer: "HyperText Markup Language"
      },
      {
        question: "Inside which HTML element do we put the JavaScript?",
        options: ["<js>", "<script>", "<javascript>", "<scripting>"],
        answer: "<script>"
      },
      {
        question: "Which company developed JavaScript?",
        options: ["Netscape", "Microsoft", "Google", "Apple"],
        answer: "Netscape"
      }
    ];

    let currentIndex = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const optionsEl = document.getElementById("options");
    const feedbackEl = document.getElementById("feedback");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      feedbackEl.textContent = "";
      const currentQuestion = quizData[currentIndex];
      questionEl.textContent = `${currentIndex + 1}. ${currentQuestion.question}`;
      optionsEl.innerHTML = "";

      currentQuestion.options.forEach(option => {
        const li = document.createElement("li");
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        li.appendChild(btn);
        optionsEl.appendChild(li);
      });
    }

    function checkAnswer(selected) {
      const correct = quizData[currentIndex].answer;
      if (selected === correct) {
        feedbackEl.textContent = "âœ… Correct!";
        score++;
      } else {
        feedbackEl.textContent = `âŒ Wrong! Correct answer: ${correct}`;
      }

      // Disable all buttons
      const buttons = document.querySelectorAll("li button");
      buttons.forEach(btn => btn.disabled = true);
    }

    function nextQuestion() {
      if (currentIndex < quizData.length - 1) {
        currentIndex++;
        loadQuestion();
      } else {
        showScore();
      }
    }

    function showScore() {
      questionEl.style.display = "none";
      optionsEl.style.display = "none";
      feedbackEl.style.display = "none";
      scoreEl.textContent = `ðŸŽ‰ Quiz Complete! Your Score: ${score} / ${quizData.length}`;
    }

    // Initial load
    loadQuestion();
  </script>

</body>
</html>
